<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
    <script type="module" src="./initialize.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Echo Chamber</title>
  </head>
  <body>
    <section id="navbar-section">
      <h1>Echo Chamber</h1>
      <ul id="room-list"></ul>
      <div id="user-status"></div>
    </section>

    <section id="chat-section">
      <h2 id="chat-title">Select a room to get started</h2>
      <div id="chat-display"></div>
      <form id="chat-form" class="form-inline">
        <input name="message" id="chat-input" type="text" class="input" />
        <button class="btn">enter</button>
      </form>
    </section>

    <section id="playlist-section">
      <iframe src="" frameborder="0" height="335"></iframe>
      <div id="playlist-display"></div>
      <form id="playlist-form" class="form-inline">
        <input name="song-url" id="playlist-input" type="text" class="input" />
        <button class="btn">queue</button>
      </form>
    </section>
  </body>
</html>
